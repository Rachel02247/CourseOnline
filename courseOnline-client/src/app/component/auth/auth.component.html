<form [formGroup]="form" (ngSubmit)="submit()" style="display: flex; ">
  <div class="form-container">
    @if(status == 'register'){
      <h3>  let's make introduce:)</h3>
      }
      @else {
        <h3>let's begin</h3>
        <h4>almost there...</h4>
      }
    @if(status == 'register'){
    <mat-form-field appearance="fill">
      <mat-label>Your name</mat-label>
      <input 
      formControlName="name" matInput>
    </mat-form-field>
  }
  
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        formControlName="email"
        matInput
        placeholder="pat@example.com"
        (blur)="updateErrorMessage()"
        required
      />

      @if(email.invalid){
      <mat-error >{{ errorMessage() }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide() ? 'password' : 'text'"
      />

      <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    @if(status == 'register'){
    <mat-form-field appearance="fill">
      <mat-label>Select role</mat-label>
      <mat-select formControlName="role"
      >
        <mat-option value="student">student</mat-option>
        <mat-option value="teacher">teacher</mat-option>
        <mat-option value="admin">admin</mat-option>
      </mat-select>
    </mat-form-field>
  }
  
  <button mat-raised-button color="primary" type="submit">login</button>
</div>
</form>
